<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Clinic Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* Google Fonts - Poppins */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
.container{
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #H14BF24;
    column-gap: 30px;
}

.form{
    position: absolute;
    max-width: 430px;
    width: 100%;
    padding: 30px;
    border-radius: 6px;
    background: #FFF;
}
.form.signup{
    opacity: 0;
    pointer-events: none;
}
.forms.show-signup .form.signup{
    opacity: 1;
    pointer-events: auto;
}
.forms.show-signup .form.login{
    opacity: 0;
    pointer-events: none;
}
header{
    font-size: 28px;
    font-weight: 600;
    color: #H14BF24;
    text-align: center;
}
form{
    margin-top: 30px;
}
.form .field{
    position: relative;
    height: 50px;
    width: 100%;
    margin-top: 20px;
    border-radius: 6px;
}
.field input,
.field button{
    height: 100%;
    width: 100%;
    border: none;
    font-size: 16px;
    font-weight: 400;
    border-radius: 6px;
}
.field input{
    outline: none;
    padding: 0 15px;
    border: 1px solid#CACACA;
}
.field input:focus{
    border-bottom-width: 2px;
}
.eye-icon{
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    font-size: 18px;
    color: #8b8b8b;
    cursor: pointer;
    padding: 5px;
}
.field button{
    color: #fff;
    background-color: black;
    transition: all 0.3s ease;
    cursor: pointer;
}
.field button:hover{
    background-color: #000000;
}
.form-link{
    text-align: center;
    margin-top: 10px;
}
.form-link span,
.form-link a{
    font-size: 14px;
    font-weight: 400;
    color: #232836;
}
.form a{
    color: #0171d3;
    text-decoration: none;
}
.form-content a:hover{
    text-decoration: underline;
}
.line{
    position: relative;
    height: 1px;
    width: 100%;
    margin: 36px 0;
    background-color: #H14BF24;
}
.line::before{
    content: 'Or';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #FFF;
    color: #H14BF24;
    padding: 0 15px;
}


img.google-img{
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
}
img.google-img{
    height: 20px;
    width: 20px;
    object-fit: cover;
}
a.google{
    border: 1px solid #CACACA;
}
a.google span{
    font-weight: 500;
    opacity: 0.6;
    color: #232836;
}

@media screen and (max-width: 400px) {
    .form{
        padding: 20px 10px;
		background: url("images/IMG-20230902-WA0007.jpg");
      background-position: center;
      background-size: cover;
     height: 100vh;
      width: 100%;
    }
    
}
    </style>
    <div class="container">
        <h1>Public Clinic Appointment Booking</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d57658.33152222416!2d27.9612352!3d-25.416667!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ebfb61c56360c69%3A0x3ffe9cc117dd006c!2sMercy%20Primary%20Healthcare%20Clinic!5e0!3m2!1sen!2sza!4v1693708324581!5m2!1sen!2sza" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <form id="booking-form">
            <label for="reason">Reason for Appointment:</label>
            <input type="text" id="reason" name="reason" required>
            <br>

            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="4" cols="50" required></textarea>
            <br>

            <!-- Time slot selection can be added here using JavaScript -->
            <!-- Location selection can also be added here -->

            <button type="button" id="show-slots">Show Available Slots</button>

            <!-- Container to display available slots -->
            <div id="available-slots"></div>
            <br>

            <!-- Container to display nearest clinics (if clinic is full) -->
            <div id="nearest-clinics"></div>
            <br>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <!-- JavaScript code to handle dynamic functionality -->
    <script src="script.js"></script>
</body>
</html>
